<script>
    // Initialize sidebar icons
    (function () {
        // Logo icon
        const logoIcon = document.getElementById('sidebarLogoIcon');
        if (logoIcon) {
            logoIcon.appendChild(Icons.create('heart-pulse', '', 28));
        }

        // Navigation icons
        document.querySelectorAll('.nav-icon[data-icon]').forEach(icon => {
            const iconName = icon.dataset.icon;
            icon.appendChild(Icons.create(iconName, '', 20));
        });

        // Set active nav item based on current page
        const currentPath = window.location.pathname;
        document.querySelectorAll('.nav-item').forEach(item => {
            if (currentPath.includes(item.getAttribute('href'))) {
                item.classList.add('active');
            }
        });
    })();
</script>
